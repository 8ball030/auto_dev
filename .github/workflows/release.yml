# Publish package on main branch if it's tagged with 'v*'

name: Release & Publish Workflow

# Controls when the action will run.
on:
  # Triggers the workflow on push events but only for tags matching 'v*'
  push:
    tags:
      - 'v*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "release"
  release:
    name: Create Release
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        python-version: [3.10, 3.11]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Get Current Version from Tag
        id: tag_name
        run: echo "CURRENT_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Set Up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Poetry Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Install Dependencies
        run: |
          poetry config virtualenvs.create false
          poetry install --no-optional --no-interaction --no-ansi

      - name: Build Documentation
        run: |
          poetry install -E doc
          poetry run mkdocs build

      # - name: Publish Documentation
      #   if: github.ref.startsWith('refs/tags/')
      #   uses: peaceiris/actions-gh-pages@v3
      #   with:
      #     personal_token: ${{ secrets.PERSONAL_TOKEN }}
      #     publish_dir: ./site

      - name: Build Wheels and Source Tarball
        run: poetry build

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.changelog_reader.outputs.changes }}
          tag_name: ${{ github.ref_name }}
          files: dist/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.4.2
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip_existing: true
